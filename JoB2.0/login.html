<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="script/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <h2>Login</h2>
            
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
        <div class="form-container" id="register-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <select id="reg-role" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; width: 100%;">
                    <option value="jobseeker">Job Seeker</option>
                    <option value="employer">Employer</option>
                </select>
                <button type="submit">Register</button>
                
            </form>
            
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
        <a href="index.html" style="position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">‚Üê Back to Home</a>
    </div>
    
    <script src="script/auth.js"></script>
    <script src="script/login.js"></script>
    
</body>
</html>
