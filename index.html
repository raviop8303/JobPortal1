<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Portal</title>
    <link rel="stylesheet" href="script/styles/main.css">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <a href="#" id="nav-home" class="logo">Job<span class="accent">Portal</span></a>
                <p class="tagline">Find talent. Get hired.</p>
            </div>

            <nav class="main-nav" aria-label="Main Navigation">
                <button id="theme-toggle" class="nav-link" title="Toggle dark/light theme">üåô</button>
                <button id="dashboard-toggle" class="nav-link" title="Open dashboard" aria-label="Open dashboard">
                    <span class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
                <button id="nav-dashboard" class="nav-link hidden">Dashboard</button>
                <button id="nav-login" class="nav-link">Login / Register</button>
                <button id="nav-logout" class="nav-cta hidden">Logout</button>
            </nav>
        </div>
    </header>

    <main id="app-container">
        <div class="container">
            <section id="job-search-section" class="hero">
                <div class="hero-inner">
                    <div class="hero-copy">
                        <h1>Find Your Dream Job</h1>
                        <p class="lead">Search thousands of jobs from top companies ‚Äî remote and on-site.</p>
                        <div class="search-bar">
                            <input type="text" id="keyword-search" placeholder="Keywords (e.g., Frontend, Python)">
                            <select id="location-filter" aria-label="Filter by location">
                                <option value="">Any Location</option>
                                <option value="remote">Remote</option>
                                <option value="new york">New York</option>
                            </select>
                            <button class="btn-primary" onclick="searchJobs()">Search</button>
                        </div>
                    </div>
                    <div class="hero-visual">
                        <div id="job-listings" class="job-listings">
                            <p>Loading job listings...</p>
                        </div>
                        <!-- Sidebar steppers: Jobs & Internships placed in the hero right column -->
                        <div class="sidebar-steppers">
                            <button id="view-all-jobs-btn" class="btn-primary full-width">üîç View All Jobs & Internships</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Stepper sections are moved into the hero right column sidebar -->

            <section id="auth-form-section" class="section-hidden">
                <!-- auth forms injected by JS -->
            </section>

            <section id="all-jobs-section" class="section-hidden">
                <!-- all jobs/internships page injected by JS -->
                <div class="all-jobs-container">
                    <div class="all-jobs-header">
                        <h2>All Jobs & Internships</h2>
                        <button id="back-to-home" class="nav-link">‚Üê Back to Home</button>
                    </div>
                    <div class="all-jobs-filters">
                        <input type="text" id="all-search-input" placeholder="Search jobs...">
                        <select id="all-type-filter" aria-label="Filter by type">
                            <option value="">All Types</option>
                            <option value="jobs">Jobs Only</option>
                            <option value="internships">Internships Only</option>
                        </select>
                        <select id="all-location-filter" aria-label="Filter by location">
                            <option value="">All Locations</option>
                            <option value="remote">Remote</option>
                        </select>
                        <button id="all-search-btn" class="btn-primary">Search</button>
                    </div>
                    <div id="all-jobs-list" class="all-jobs-list">
                        Job cards injected here
                    </div>
                </div>
            </section>

            <section id="dashboard-section" class="dashboard-panel section-hidden" aria-hidden="true">
                <div class="dashboard-header">
                    <h2>Dashboard</h2>
                    <button id="dashboard-close" class="nav-link" aria-label="Close dashboard">‚úï</button>
                </div>
                <div id="dashboard-content" class="dashboard-content">
                    <!-- dashboard injected by JS -->
                </div>
            </section>

            <div id="dashboard-overlay" class="dashboard-overlay section-hidden" aria-hidden="true"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Job Listing Portal</p>
    </footer>

    <script src="script/auth.js"></script>
    <script src="script/dashboard.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
